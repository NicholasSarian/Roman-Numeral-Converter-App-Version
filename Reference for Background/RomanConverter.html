<html><head>
	<link rel="stylesheet" href="RomanConverter_CSS.css">
	<script src="RomanConverter_JS.js" defer=""></script>
</head>
<body style="
    margin: 0;
">
	<div style="
    background: url(Background.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    margin-top: -8px;
    height: 265px;
    width: 481px;
"><div id="container" style="
    height: 239px;
    margin: 8px;
    position: relative;
    top: 8px;
    width: 455px;
">
    
		<h2 id="bigTitle" style="/* display: none; */margin-top: 9px;margin-bottom: 4px;">Convert Roman Numeral to Number</h2>
		
		<hr width="90%" style="display: none;">
		
		<table id="converter" style="/* display: none; */">
			<tbody>
				<tr>
					<td id="title" colspan="2" style="text-align: center;">Enter Roman Numeral:</td>
				</tr>
				<tr>
					<td colspan="2">
						<input style="width: 75px; visibility: hidden;" type="text" id="number" onkeydown="numOnly(event)" maxlength="4">
					</td>
				</tr>
				<tr>
					<td style="text-align: center">
						<button id="convertBtn" onclick="convertNumber()" style="visibility: hidden;color: #fcf4e1;">Convert</button>
					</td>
					<td style="text-align: center">
						<button id="switch" onclick="switchFunc()" style="visibility: hidden;">Switch Converter Mode</button>
					</td>
				</tr>
				<tr class="msgTR" style="display: none">
					<td class="msg" colspan="2">Please enter a number that is less than or equal to 3,999 (roman numerals get more complicated past 4,000)</td>
				</tr>
				<tr class="msgTR" style="display: none">
					<td class="msg" colspan="2">Not a valid roman numeral.</td>
				</tr>
				<tr style="
    display: block;
">
					<td id="resultTitle" style="
    position: relative;
    left: 40px;
">Result:</td>
					<td style="text-align: center; display: none;">
						<span id="result">---</span>
					</td>
				</tr>
			</tbody>
		</table>
		
		<table id="romanReference" style="display: none;">
			<tbody>
				<tr>
					<th>Roman Numeral</th>
					<th>Number</th>
				</tr>
				<tr>
					<td>M</td>
					<td>1,000</td>
				</tr>
				<tr>
					<td>D</td>
					<td>500</td>
				</tr>
				<tr>
					<td>C</td>
					<td>100</td>
				</tr>
				<tr>
					<td>L</td>
					<td>50</td>
				</tr>
				<tr>
					<td>X</td>
					<td>10</td>
				</tr>
				<tr>
					<td>V</td>
					<td>5</td>
				</tr>
				<tr>
					<td>I</td>
					<td>1</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</body></html>
